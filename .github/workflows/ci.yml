name: CI

on:
  push:
    branches:
      - "**"
  pull_request:

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.7
        with:
          persist-credentials: false

      - name: Setup Python
        uses: actions/setup-python@v5.1.0
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: python -m pip install --upgrade pip && python -m pip install -r requirements.txt

      - name: Build and run core tests
        run: make quick

      - name: Configure fuzz tests
        run: cmake -S fuzztest -B build/fuzztest

      - name: Build fuzz test binaries
        run: cmake --build build/fuzztest -j 4

      - name: Run all fuzz test suites under fuzztest/
        timeout-minutes: 15
        shell: bash
        run: |
          set -euo pipefail
          shopt -s nullglob
          for src in fuzztest/fuzz_*.cpp; do
            bin="$(basename "${src%.cpp}")"
            exe="./build/fuzztest/${bin}"
            echo "Running ${exe}"
            if [[ ! -x "${exe}" ]]; then
              echo "Expected fuzz binary not found: ${exe}"
              exit 1
            fi
            "${exe}"
          done
